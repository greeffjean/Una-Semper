  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <script src="./js/jquery.viewbox.min.js"></script>
  <!--Javascript-->
  <script type="text/javascript">
    /* Screen Responsive Compliance */
    var height = window.innerHeight;
    var width = window.innerWidth;
    $('body').css({ height: `${height}`, width: `${width}` })

    /* Start New PageLoad on Top */
    $(window).scrollTop(0);
    $(window).on('load', function () {
      $('#column').load('./index_media.html')
      $(".write_up_index_container").addClass("active");
      $("#loading").fadeOut(1500);
    })

    /* Mobile Navigation Animations */
    $(".open").on("click", function () {
      $('.open').toggleClass('active');
      $(".slidebar").toggleClass("nactive");
    })

    /* Banner Animation */
    $(window).scroll(function () {
      if ($(document).scrollTop() > 0) {
        $(".banner").addClass("banner-scroll")
      }
      else {
        $(".banner").removeClass("banner-scroll")
      }
    })


    /* Sign Up Animation */
    $(document).on("scroll", function () {
      const emailpos = $(".sign_up").offset().top / 2;
      const doc = $(document);
      if (doc.scrollTop() > emailpos) {
        $(".sign_up").addClass("active");
        $(".newsletter").addClass("active");
      }
      else {
        $(".sign_up").removeClass("active");
        $(".newsletter").removeClass("active");
      }
    })
    $(".email_submission").on("click", function (event) {
      event.preventDefault();
      $(".email_val").val("");
      $('.email_val').css({background: "hsl(120, 57%, 91%)"})
      $('.email_val').attr("placeholder", "Success!")
      setTimeout(function(){
        $('.email_val').css({background: "none"})
      $('.email_val').attr("placeholder", "Enter your email address")
      }, 3000)
    })

    /* Footer Animations */
    $(document).on("scroll", function () {
      const footpos = $(".foot").offset().top / 2;
      if ($(document).scrollTop() > footpos) {
        $(".foot").addClass("foot-active")
      }
      else {
        $(".foot").removeClass("foot-active");
      }
    });

  </script>

</body>
